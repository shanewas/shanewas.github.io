# Site wide configuration
####################################
#

########################!!!!!!!!!!!!!!!!!!!!!!!!!DONT TOUCH##########################
lsi: false
safe: true
source: [your repo's top level directory]
incremental: false
highlighter: rouge
gist:
  noscript: false

##################################	

#######defaults########
github: [metadata]
encoding: UTF-8
future: true
jailed: false
#theme: jekyll-theme-primer
gfm_quirks: paragraph_end
#############

title: Shanewas Ahmed Nabil's Portfolio
email: shanewasahmed@gmail.com
phone: +880-1521108012
description: Shanewas Ahmed Nabil is a Developer
baseurl: "" 
url: "https://shanewas.github.io" 
keywords: ["blog", "jekyll", "Shanewas", "Nabil", "Ahmed", "BJET", "Computer"]


# Build settings
permalink: 
      -pretty
      -/articles/:year-:month/:title

markdown: kramdown

timezone: Asia/Dhaka
excerpt_separator: <!--more-->     

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  input: GFM
  hard_wrap: false
  #cant change
  math_engine: mathjax
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-autoprefixer

sass:
  sass_dir: _sass

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

